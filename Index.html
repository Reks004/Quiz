<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Ninja Quiz</title>
</head>
<body>
    <!--Top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="containter">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!--Result Section-->
    <div class="quiz-result py-4 text-center bg-light d-none">
        <div class="container lead">
        <p class="text-primary display-4">You are<span class="text-primary display-4 p-3"></span>% Ninja</p>
        </div>
    </div>

    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="cntainer">
            <h2 class="my-5 text-white">On with the Questions...</h2>
            
            <form class="quiz-form text-light">
                <!--Question 1-->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How do you give a Ninja directions? </p>
                        <!--Answers-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label  class="form-check-label">Show them a map</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B" >
                            <label  class="form-check-label">Dont worry, A ninja will find you</label>
                        </div>
                    
                </div>

                <!--Question 2-->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Why Ninja get blood for eye? </p>
                        <!--Answers-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label  class="form-check-label">Ninja na werey ni</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B" >
                            <label  class="form-check-label">Ninja neva chow ni</label>
                        </div>
                        
                </div>

                <!--Question 3-->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Shey starboy still de for you? </p>
                        <!--Answers-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" >
                            <label  class="form-check-label">Aje!</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" checked>
                            <label  class="form-check-label">Me sef no know</label>
                        </div>
                        
                </div>
                <div class="center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>

    </div>
    <script src="app.js"></script>

    
</body>
</html>
